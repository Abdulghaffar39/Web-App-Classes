<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>

<body onsubmit="form(event)" onload="viewBlogs()">

    <div class="sider" id="sider" onclick="sider()"></div>


    <div class="main" id="main">


        <div class="parent_1">

            <div class="child_1" id="Log Out" onclick="close_sider()"><i class="fa fa-times" aria-hidden="true"></i>
            </div>

        </div>

        <div class="parent_2">

            <div class="child_1" id="profile" onclick="check_profile()"></div>

            <div class="child_2" id="Log Out" onclick="logout()">
                <button>Log Out</button>
            </div>

        </div>

    </div>


    <div class="main_2" id="main_2">

        <div class="parent_1">
            <img src="./Assets/img/58e80f041ec1f7fa0b349e8236066416-removebg-preview.png" width="100%" alt="log">
        </div>


        <div class="parent_2"><button>Create Blog</button></div>

    </div>



    <form class="box_1">

        <h1>Blog</h1>


        <div class="parent_1">

            <label for="title">Title</label>
            <input type="text" placeholder="Enter title">

        </div>

        <div class="parent_2">

            <label for="author">Author</label>
            <input type="text" placeholder="Enter author name" id="author">

        </div>

        <div class="parent_3">

            <label for="author">Description</label>
            <input type="text" placeholder="Write Description" id="author">

        </div>

        <input type="submit">


    </form>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/1de706ad7b.js" crossorigin="anonymous"></script>
</body>

</html>
