<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>

<body onsubmit="form(event)">

    <div class="nav" onfocus="display()">

        <div class="logo">

            <img src="./Assets/img/58e80f041ec1f7fa0b349e8236066416-removebg-preview.png" width="150px" alt="">

        </div>

        <div class="button" onclick="nav_logout()">
            <button>Log Out</button>
        </div>

    </div>

    <!-- <div class="home_main" id="main" onsubmit="form(event)">

       
    </div> -->

    <h1 id="welcomeMessage">Hello</h1>
    <button id="logoutButton" class="hidden">Logout</button>









    <script src="app.js"></script>


    <script>

        var getdata = window.localStorage.getItem('data');

        getdata = JSON.parse(getdata);
        for (let i = 0; i < getdata.length; i++) {

            
            if (getdata) {
                

                document.getElementById("welcomeMessage").innerHTML = `Hello ${getdata[i].name}`;
                document.getElementById("logoutButton").classList.remove("hidden");

            } else {

                document.getElementById("welcomeMessage").innerHTML = `Hello, please <a href='login.html'>login</a>.`;
            }

        }

        document
            .getElementById("logoutButton")
            .addEventListener("click", function () {
                localStorage.removeItem("user");
                window.location.href = "login.html";
            });
    </script>

</body>

</html>
