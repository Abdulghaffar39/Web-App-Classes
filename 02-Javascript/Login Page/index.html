<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="nav">

        <div class="logo">

            <img src="./Assets/img/58e80f041ec1f7fa0b349e8236066416-removebg-preview.png" width="150px" alt="">

        </div>

        <div class="button" onclick="nav_signin()">
            <button>Sigin In</button>
        </div>

    </div>

    <div class="form">
        <h1>Sign Up Page</h1>
 
        <form class="main" onsubmit="form(event)">


            <label for="name">Full Name</label>
            <input type="text" placeholder="Enter Your Name" id="name" required><br>

            <label for="age">Age</label>
            <input type="number" placeholder="Enter Your Age" id="age" minlength="1" maxlength="3" required><br>

            <label>Email</label>
            <input type="email" placeholder="Enter Your Email" id="email" required="required" autocomplete="off"><br>

            <label for="password">Password</label>
            <input type="password" placeholder="Enter Your Password" id="password" required minlength="4" autocomplete="new-password"><br>

            <button class="signin" onclick="signup()">Sign Up</button>

        </form>

    </div>


    <script src="app.js"></script>
</body>

</html>
